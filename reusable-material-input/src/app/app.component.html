<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-input-autocomplete
    inputType="text"
    label="Number"
    placeholder="Pick One Number"
    [control]="convertToFormControl(form.get('field1'))"
    [options]="filteredOptions$ | async"
  ></app-input-autocomplete>
  <app-input-autocomplete
    inputType="text"
    label="Number"
    placeholder="Write Number"
    [control]="$any(form).controls.field2"
  ></app-input-autocomplete>
  <mat-radio-group formControlName="attribute">
    <app-input-radio
      name="Sachnummerbasis"
      value="Sachnummerbasis"
      [checked]="true"
    ></app-input-radio>
    <app-input-radio
      name="Functional Data"
      value="Functional Data"
      [checked]="false"
    ></app-input-radio>
  </mat-radio-group>
  <br />
  <button mat-raised-button color="primary">Primary</button>
</form>
<br />
<div
  *ngIf="selectedInput === 'Sachnummerbasis'; then thenBlock; else elseBlock"
></div>
<ng-template #thenBlock>Sachnummerbasis</ng-template>
<ng-template #elseBlock>Functional Data</ng-template>
<br />
<main id="logout-button-holder">
  <button mat-raised-button id="logout-button" (click)="openLogoutModal()">
    Logout
  </button>
  <button
    mat-raised-button
    id="delete-product-button"
    (click)="openDeleteProductModal()"
  >
    Delete Product
  </button>
</main>
<br />
<button (click)="handleClick()">Save</button>
<div style="padding: 100px;">
  {{ dialogSubmissionMessage }}
</div>
<div class="container">
  <div style="padding: 10px;">
    <button mat-raised-button (click)="openDialogOne()" color="primary">
      Open Dialog One
    </button>
  </div>
  <div style="padding: 10px;">
    <button mat-raised-button (click)="openDialogTwo()" color="warn">
      Open Dialog Two
    </button>
  </div>
</div>
